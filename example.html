<!DOCTYPE html>
<html>

<head>
    <title>模板文件</title>
</head>

<body>
    <p>单击按钮触发函数。</p>
    <button onclick="myFunction()">点我</button>
    <p id="demo"></p>
</body>

<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Fuck You ";
    }
</script>

<style>
    div {
        background-color: aqua;
    }
</style>

</html>
